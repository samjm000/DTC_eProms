version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eproms-db
    environment:
      POSTGRES_DB: eproms_db
      POSTGRES_USER: eproms_user
      POSTGRES_PASSWORD: eproms_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eproms_user -d eproms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eproms-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: eproms_db
      DB_USER: eproms_user
      DB_PASSWORD: eproms_secure_password
      JWT_SECRET: change_this_in_production
      NHS_SSO_CLIENT_ID: ${NHS_SSO_CLIENT_ID}
      NHS_SSO_CLIENT_SECRET: ${NHS_SSO_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eproms-frontend
    ports:
      - "3002:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
      VITE_API_URL: http://backend:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
